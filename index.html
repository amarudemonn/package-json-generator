<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Akari Amano">
		<meta name="description" content="Simple generator app for package.json">
	  <meta name="keywords" content="Node.js, JSON, package.json, npm, yarn">

	  <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="./assets/favicon/site.webmanifest">
		<link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<link rel="stylesheet" href="./css/style.css">
		<script defer src="./script.js"></script>

		<title></title>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<h1 class="logo__text">Package JSON Generator</h1>
				<img class="logo__image" src="./assets/logo.svg" alt="Node.js Logo">
			</div>
			<button class="btn btn--cta">Get Started</button>
		</header>
		<main class="main">
			<form class="form">
				<section class="section section-1 show">
					<div class="input-group">
						<input type="text" class="input-group__input" id="name">
						<label for="name" class="input-group__label">Name</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="version">
						<label for="version" class="input-group__label">Version</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="description">
						<label for="description" class="input-group__label">Description</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="keywords">
						<label for="keywords" class="input-group__label">Keywords</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="author">
						<label for="author" class="input-group__label">Author</label>
					</div>
				</section>

				<section class="section section-2">
					<div class="input-group">
						<input type="text" class="input-group__input" id="repository">
						<label for="repository" class="input-group__label">Repository</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="version">
						<label for="version" class="input-group__label">Homepage</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="bugs">
						<label for="bugs" class="input-group__label">Bugs</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="contributors">
						<label for="contributors" class="input-group__label">Contributors</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="license">
						<label for="license" class="input-group__label">License</label>
					</div>
				</section>

				<section class="section section-3">
					<div class="input-group">
						<input type="text" class="input-group__input" id="main">
						<label for="main" class="input-group__label">Main</label>
					</div>
					<div class="input-group">
						<input type="text" class="input-group__input" id="private">
						<label for="private" class="input-group__label">Private</label>
					</div>
				</section>

				<sectionn class="section section-4">
					<div class="code-container">
						<code class="code-container__code"></code>
						<button class="btn btn--control">Download JSON</button>
					</div>
				</sectionn>

				<div class="controls">
					<div class="progress-container">
						<div class="progress-container__progress"></div>

						<div class="progress-container__circle active">1</div>
						<div class="progress-container__circle">2</div>
						<div class="progress-container__circle">3</div>
						<div class="progress-container__circle">4</div>
					</div>

					<button type="button" class="btn btn--control btn--prev" disabled>Prev</button>
					<button type="button" class="btn btn--control btn--next">Next</button>
				</div>
			</form>
		</main>
		<footer class="footer">
			<p>Copyright &copy; 2021. Made with ❤️ by Akari Amano.</p>
		</footer>
	</body>
</html>
